<body>
    <header>
        <h1>Conjectura de Goldbach</h1>
    </header>
    <main>
        <div class="entrada">
            <p><label for="inum">Insira um número par maior que 2: </label></p>
            <input type="number" name="num" id="inum"> 
            <p>
                <button onclick="gerar()">Verificar</button>
            </p>
        </div>
        <div id="res">
            <p>A famosa conjectura de Goldbach diz que todo inteiro par maior que 2 é soma de dois números primos. Testes foram feitos, mas ainda não se achou um contra-exemplo. </p>
        </div>
    </main>
    <script src="script.js"></script>
